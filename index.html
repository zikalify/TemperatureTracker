<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Tracker</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Temperature Tracker</h1>
            <p>Track your daily temperature readings</p>
        </header>

        <main>
            <section class="temperature-form">
                <h2>Add Temperature</h2>
                <form id="tempForm">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <div class="date-picker">
                            <input type="date" id="date" name="date" required>
                            <span class="date-display" id="dateDisplay"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature (°C):</label>
                        <input type="number" id="temperature" step="0.01" min="35" max="40" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (optional):</label>
                        <textarea id="notes" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn">Save</button>
                </form>
            </section>

            <section class="ovulation-info-section">
                <h2>Ovulation Information</h2>
                <div id="ovulationInfo" class="ovulation-info">
                    <p>Add at least 7 days of temperature data to estimate your ovulation date.</p>
                </div>
            </section>

            <section class="entries">
                <div class="entries-header">
                    <h2>Your Entries</h2>
                    <button id="toggleEntries" class="btn btn-expand">
                        <i class="fas fa-chevron-down"></i> Show All
                    </button>
                </div>
                <div id="entriesList" class="entries-list collapsed">
                    <!-- Entries will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for editing entries -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Entry</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editDate">Date:</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-group">
                    <label for="editTemperature">Temperature (°C):</label>
                    <input type="number" id="editTemperature" step="0.01" min="35" max="40" required>
                </div>
                <div class="form-group">
                    <label for="editNotes">Notes:</label>
                    <textarea id="editNotes" rows="2"></textarea>
                </div>
                <button type="submit" class="btn">Update</button>
                <button type="button" id="cancelEdit" class="btn btn-cancel">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="app.js"></script>
</body>
</html>
